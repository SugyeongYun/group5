{% extends "base.html" %}
{% block content %}
<div class="container2">
    {% include "form_errors.html" %}
    <div class="login-wrap">
        <h2>LOGIN</h2>
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <label for="username">ID</label><br><input placeholder="ID" type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            <br><label for="password">Password</label><br><input placeholder="PW" type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}"><br>
            <button type="submit">LOGIN</button>
            <p>Need an account? <a class="link-button" href="{% url 'common:signup' %}">SIGN UP</a></p>
        </form>
    </div>
</div>
{% endblock %}
